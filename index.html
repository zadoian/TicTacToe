<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="display">Click "Start Game" to begin!</div>
    <div id="game-board">
        <button>-</button><button>-</button><button>-</button><br>
        <button>-</button><button>-</button><button>-</button><br>
        <button>-</button><button>-</button><button>-</button><br>
    </div>

    <div id="controls">
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="resetScore()">Reset Score</button>
        <button onclick="startRandom()">Start Game</button>
    </div>

    <div id="score">
        <p>X Score: <span id="x-score">0</span></p>
        <p>O Score: <span id="o-score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
